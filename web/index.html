<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=0.9, user-scalable=0" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <title>Recogizer - Data Creator</title>
    </head>
    <body class="overscroll-none bg-black font-arial text-white">
        <div class="flex w-full flex-col items-center justify-center gap-2 p-1 pt-20">
            <h1 class="w-full text-center text-h1">Data Creator</h1>
            <div>
                <input
                    id="student"
                    type="text"
                    placeholder="type your name"
                    class="rounded bg-zinc-900 px-3 py-2 focus:outline-none"
                />
                <span id="instructors" class="rounded bg-zinc-800 px-3 py-2" style="display: none"></span>
                <button id="advance-btn" class="rounded bg-zinc-900 px-5 py-2">START</button>
            </div>
            <div
                class="flex w-full flex-col items-center justify-center"
                id="sketch-pad-container"
                style="visibility: hidden"
            ></div>
        </div>
        <script type="module" src="/src/main.ts"></script>

</html>
